name: ubuntu

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
        name: Check out repository
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies and pyemap
        run: |
          conda install cmake
          conda install hdf5
          conda install -c conda-forge codecov
          conda install -c conda-forge eigen
          conda install -c conda-forge lcov
          conda install -c dlr-sc doxygen
    
      - name: Build and test PyOpenCAP
        run: |
          pip install pytest
          pip install pytest-cov
          pip install h5py
          pip install numpy
          pip install pyscf
          pip install .
          cd pyopencap
          pytest --cov=pyopencap --cov-report=xml
          cd ..
    
      - name: Build and test OpenCAP
        run: |
          cd opencap; mkdir build
          cmake -DCODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo .. 
          cmake --build . --config Debug 
          ctest --output-on-failure
          cd ../../
          
      - name: Build doxygen
        run: |
           pwd
           cd dox
           doxygen Doxyfile.in
           cd ..
         
          
