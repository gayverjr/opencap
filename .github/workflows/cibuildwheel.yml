name: build-wheels

on: [push, pull_request]

jobs:
  build-wheels-linux:
    name: Build wheels on Ubuntu
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["cp39", "cp310", "cp311", "cp312"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_SKIP: "*-musllinux_*"  
          CIBW_ARCHS_LINUX: x86_64
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y eigen3-devel &&
            yum install -y wget &&
            yum install -y hdf5 hdf5-devel &&
            yum install -y python3-devel
            
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build-wheels-macos:
    name: Build wheels on macOS
    runs-on: ${{ matrix.macos }}
    strategy:
      matrix:
        macos: [macos-14]
        python-version: ["cp39", "cp310", "cp311", "cp312"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

       - name: Build wheels
          uses: pypa/cibuildwheel@v2.23.2
          env:
            CIBW_ARCHS_MACOS: x86_64
            CIBW_BEFORE_ALL_MACOS: >
              brew install eigen gcc wget &&
              wget https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.12/hdf5-1.12.1/src/hdf5-1.12.1.tar.gz &&
              tar zxvf hdf5-1.12.1.tar.gz &&
              cd hdf5-1.12.1 &&
              ./configure --prefix=/usr/local/hdf5 --enable-cxx &&
              sudo make &&
              sudo make install &&
              cd ..  
            CIBW_ENVIRONMENT_MACOS: CC=gcc-11 CXX=g++-11 HDF5_ROOT=/usr/local/hdf5