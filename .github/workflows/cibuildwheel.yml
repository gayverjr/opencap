name: build-wheels

on: [push, pull_request]

jobs:
  build-wheels-linux:
    name: Build wheels on Ubuntu
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y eigen3-devel &&
            yum install -y wget &&
            wget https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.12/hdf5-1.12.1/src/hdf5-1.12.1.tar.gz &&
            tar zxvf hdf5-1.12.1.tar.gz &&
            cd hdf5-1.12.1 &&
            ./configure --prefix=/opt/rh/devtoolset-10/root/usr/ --enable-cxx &&
            make &&
            make install &&
            yum install -y python3-devel && 
            cd ..  
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl

  build-wheels-macos-14:
    name: Build wheels on macOS
    runs-on: macos-14

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_ARCHS_MACOS: "arm64 universal2"
          CIBW_BEFORE_ALL_MACOS: >
            brew install eigen gcc hdf5
            export MACOSX_DEPLOYMENT_TARGET=14.0
          CIBW_ENVIRONMENT_MACOS: CC=gcc-14 CXX=g++-14
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl

  build-wheels-macos-13:
    name: Build wheels on macOS
    runs-on: macos-13

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_ARCHS_MACOS: "x86_64"
          CIBW_BEFORE_ALL_MACOS: >
            brew install eigen gcc hdf5
            export MACOSX_DEPLOYMENT_TARGET=13.0
          CIBW_ENVIRONMENT_MACOS: CC=gcc-14 CXX=g++-14
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
